<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <meta property="og:title" content="React Quiz Project" />
    <meta property="og:description" content="React Quiz App Project" />

    <link rel="stylesheet" href="/styles/style.css" />

    <title>Signup - React Quiz Project</title>
  </head>
  <body>
    <!-- Navigatin Bar -->
    <nav class="nav">
      <ul>
        <li>
          <a href="index.html" class="brand">
            <img src="./images/logo-bg.png" alt="React Quiz Project" />
            <h3>React Quiz Project</h3>
          </a>
        </li>
      </ul>
      <div class="account">
        <span class="metarial-icons-outlined" title="Account"
          >account_circle</span
        >
        <a href="signup.html"></a>
        <!-- <span class="material-icons-outlined" title="Logout"> logout </span> -->
      </div>
    </nav>

    <main class="main">
      <div class="container">
        <h1>Create an account</h1>
        <div class="column">
          <div class="illustration">
            <img src="images/signup.svg" alt="Signup" />
          </div>
          <form action="#" class="signup form">
            <div class="textInput">
              <input type="text" placeholder="Enter your Name" />
              <span class="material-icons-outlined"> person </span>
            </div>

            <div class="textInput">
              <input type="text" placeholder="Enter your email" />
              <span class="material-icons-outlined">alternate_email</span>
            </div>

            <div class="textInput">
              <input type="text" placeholder="Enter your password" />
              <span class="material-icons-outlined"> lock </span>
            </div>

            <div class="textInput">
              <input type="text" placeholder="Confirm password" />
              <span class="material-icons-outlined"> lock_clock </span>
            </div>

            <label>
              <input type="checkbox" />
              <span>I agree to the terms && conditions</span>
            </label>

            <button class="button">
              <span>Submit Now</span>
            </button>
          </form>
        </div>
      </div>
    </main>

    <script src="./scripts/script.js"></script>
  </body>
</html>
